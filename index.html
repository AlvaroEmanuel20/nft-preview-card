<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div id="principal-content">
      <img src="images/image-equilibrium.jpg" alt="image nft Equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div id="extra-info">
      <div class="item-info">
        <img src="images/icon-ethereum.svg" alt="icon ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="item-info">
        <img src="images/icon-clock.svg" alt="icon clock">
        <p id="clock-text">3 days left</p>
      </div>
    </div>

    <div id="line"></div>

    <div id="creator">
      <img src="images/image-avatar.png" alt="image creator">
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlvaroEmanuel20/">√Ålvaro Emanuel</a>.
  </div>
</body>
</html>
